[tox]
envlist = py38 py39 py310 py311 py312 py311-pre-commit
isolated_build = True

[testenv]
use_develop = True
deps =
    pytest==8.2.0
    coverage==7.5.0
extras =
    tests
commands =
    coverage run -m pytest -s
    coverage report
    coverage xml
setenv =
    TZ=Europe/Amsterdam

[coverage:run]
relative_files = True
source = src
branch = True

[testenv:py311-pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
